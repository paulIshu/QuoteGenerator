<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="quote-Box">
        <h2>Quote Of The Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>

        <div>
            <button class="button-7" role="button" onclick="save()">Save</button>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="tweet()"> <img src="img/twi.png" alt=""> Tweet</button>
        </div>
        <ul id="data">
            <li>sagar</li>
            <li>sonu</li>
        </ul>
        <h3  class="clear" onclick="clearTaskList()">Clear data - <i class="fa fa-trash-o" style="font-size:24px" ></i></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
