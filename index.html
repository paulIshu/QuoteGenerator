<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-Box">
        <h2>Quote Of The Day</h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
